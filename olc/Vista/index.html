<body>

    <header>
		<nav>
            <ul>
				<li id = "traducir" onclick = "Lexer()"><i class="fas fa-angle-double-right fa-lg"></i> <a href="#" style="font-weight: bold;">&nbsp;Traducir</a></li>
			</ul>
			<ul>
				<li class="submenu">
